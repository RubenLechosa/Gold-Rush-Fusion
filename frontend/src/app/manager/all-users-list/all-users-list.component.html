<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
  <app-navbar [user_details]="user_data"></app-navbar>

  <div class="main mt-3">
    <div class="container">
      <div class="row">
        <div class="addCourse mb-4">
          <div class="row home justify-content-between align-items-center">
              <div class="col d-flex align-items-center">
                <a class="" href="/manager"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
                <h1 class="">User list</h1>
              </div>
              <button type="button" data-bs-toggle="modal" data-bs-target="#textHTML" class="btn btn-login col-3 m-0" style="border: 2px solid var(--yellow); color: var(--yellow);"><i class="fa-solid fa-user me-2"></i> Add User</button>
          </div>
        </div>

        
        <div class="card mb-3" *ngFor="let user of user_list">
            <div class="card-body">
              <div class="align-middle">
                <a style="float: left;" class="d-inline-block" href="/manager/user/{{user.id_user}}" target="_blank">
                  <img src="{{user.profile_img}}" alt="" class="d-inline-block imgList">
                  <span class="ms-4"><b>{{user.name}} {{user.last_name}}</b></span>
                  <span class="ms-2">@{{user.nick}}</span>
                </a>
                <div style="float:right;" class="d-inline-block"
                  *ngIf="user_data.role == 'teacher' || user_data.role == 'college_manager' || user_data.role == 'admin'">
                  <span class="me-4">Pepas: {{user.pepas}}</span>
                  <button class="btn btn-success me-3" (click)="this.editingUser = user.id_user" type="button"
                    data-bs-toggle="modal" data-bs-target="#addGems"><i class="fa-regular fa-gem"></i></button>
                  <a class="btn btn-secondary me-3 text-white" href="/manager/user/edit/{{user.id_user}}"><i
                      class="fa-regular fa-pen-to-square"></i></a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>    
  <br>
</main>

        <!-- Modal -->
        <div class="modal fade home-modal" id="textHTML" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add user to the college</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="name" placeholder="..." type="text" formControlName="name" name="name" >
                    <label for="name">Name</label>
                    <div id="validationName" class="invalid-feedback">
                        Must be at least 4 characters.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="last_name" placeholder="..." type="text" formControlName="last_name" name="last_name" >
                    <label for="last_name">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control"  id="email" placeholder="..." type="email" formControlName="email" name="email" >
                    <label for="email">Email</label>
                    <div id="validationEmail" class="invalid-feedback">
                        Invalid Email Address
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <select   id="role" formControlName="role" class="form-select form-control ">
                        <option value="student">Student</option>
                        <option value="teacher" *ngIf="user_data.role != 'student'">Teacher</option>
                        <option value="college_manager" *ngIf="user_data.role == 'college_manager' || user_data.role == 'admin'">College Manager</option>
                    </select>
                    <label for="role">Choose the Role</label>
                    <div id="validationRole" class="invalid-feedback">
                        Choose A Valid Role
                    </div>
                </div>
                </form>
              </div>
              <div class="ms-3 me-3 mb-3">
                <form>
                  <button type="button" class="btn btn-login m-0"><i class="fa-solid fa-plus me-2"></i> Add User</button>
                  <button type="button" class="btn btn-exit mt-1" data-bs-dismiss="modal" #closeHomeModal>Cancel</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>

<!-- Modal -->

<div class="modal fade" id="addGems" tabindex="-1" aria-labelledby="addGemsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addStudentLabel"><i class="fa-regular fa-gem"></i> Add Gems</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="submitAddGems()" [formGroup]="formGems">
        <div class="card-body p-3">
          <div class="form-floating text-black">
            <select formControlName="action" class="form-select mb-3">
              <option value="" [selected]="true">Choose one...</option>
              <option value="sum">Plus</option>
              <option value="res">Minus</option>
              <option value="set">Set</option>
            </select>
            <label for="action">Action</label>
          </div>
          <div class="form-floating text-black">
            <input id="gems"
              [ngClass]="(formGems.controls['gems'].invalid && formGems.controls['gems'].touched ? 'is-invalid' : '')"
              type="number" class="form-control" formControlName="gems" min="1" value="1">
            <label for="gems">Gem Num</label>
            <div id="validationGems" class="invalid-feedback">
              Must be minimum 1
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-login" [disabled]="formGems.invalid"><i
              class="fa-solid fa-plus me-1"></i> Add Gems</button>
          <button type="button" class="btn btn-exit" #closeGemsButton data-bs-dismiss="modal"><i
              class="fa-solid fa-xmark me-1"> </i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
