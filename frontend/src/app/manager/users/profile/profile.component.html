<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
    <app-navbar [user_details]="user_data"></app-navbar>

    <div class="main">
        <div class="container">
            <h1>Profile @{{user_data.nick}}</h1>
            <img src="{{user_data.profile_img}}" width="150" alt="profile image" class="rounded-circle">
            <p>Name: {{user_data.name}}</p>
            <p>Lastname: {{user_data.last_name}}</p>
            <p>email: {{user_data.email}}</p>
            <p>College: {{user_data.college_name}}</p>

            <a class="btn btn-secondary" *ngIf="id_profile == user_data.id" href="/manager/user/edit/{{id_profile}}">Edit profile</a>
        </div>
    </div>
</main>
