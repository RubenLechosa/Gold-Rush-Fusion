<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
    <app-navbar [user_details]="user_data"></app-navbar>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <a href="/manager/course/{{id_course}}/tasks" class="d-inline-block me-3"><i class="fa-solid fa-angle-left fa-2xl"></i></a> 
                <span class="h3 d-inline-block">{{task_data.title}}</span>
                <hr>
                <h6>Description</h6>
                <p>{{task_data.description}}</p>
            </div>
        </div>
    </div>
</main>
