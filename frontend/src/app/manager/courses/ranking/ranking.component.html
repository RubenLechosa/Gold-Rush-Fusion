<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
  <app-navbar [user_details]="user_data"></app-navbar>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="addCourse mb-4">
          <div class="titleFlex">
            <a href="/manager/course/{{id_course}}"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
            <h1>Ranking</h1>
          </div>
        </div>

        <div>
          <div class="card">
            <table class="table table-striped mt-2 p-2">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nick</th>
                  <th scope="col">Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">NÂº de Pepas</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of ranking; let i = index" class="destacado">
                  <td scope="row posicion">{{i+1}}</td>
                  <td>@{{user.nick}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{user.pepas}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</main>
