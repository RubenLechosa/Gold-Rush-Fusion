<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
<app-navbar [user_details]="user_data"></app-navbar>
<div class="main">
    <div class="container">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-card mt-4 ">
              <div class="card-body fondo-amarillo">
                <div class="title">
                    <h1 *ngIf="id_course == 0">Create Course</h1>
                    <h1 *ngIf="id_course != 0">Edit {{course_data.course_name}}</h1>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="course_name" ngModel="{{course_data.course_name}}" formControlName="course_name" class="form-control">
                    <label for="course_name">Nombre del Curso</label>
                </div>
                <div class="form-floating mb-3">
                <select ngModel="{{course_data.id_teacher}}" formControlName="id_teacher" class="form-select">
                    <option selected="selected" value="">----- Choose a teacher -----</option>
                    <option value="{{teacher.id_user}}" *ngFor="let teacher of teachers">{{teacher.name}}</option>
                </select>
                </div>
                <div class="form-floating mb-3 custom-file">
                    <input type="file" id="img" ngModel="{{course_data.img}}" formControlName="img" class="form-control">
                    <label for="img">Imagen del Curso</label>
                </div>
                    <a class="btn btn-danger me-3 text-white" href="/manager">Cancel</a>
                <button class="btn btn-primary" type="submit" *ngIf="id_course != 0">Save</button>
                <button class="btn btn-primary" type="submit" *ngIf="id_course == 0">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
