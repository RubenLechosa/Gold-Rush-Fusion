
<app-loader *ngIf="!dataLoaded"></app-loader>

<main *ngIf="dataLoaded | async">
    <app-navbar [user_details]="user_data"></app-navbar>

    <div class="main">
        <div class="container">
            <div class="row">
                <h1>Bienvenido/a a {{user_data.college_name}}</h1>              
                <div *ngFor="let course of user_data.courses" class="card">
                    <div class="imgCurso">   
                        <img src="{{course.img}}" class="card-img-top" alt="Imagen del Curso">
                    </div>
                    <div class="card-body">
                        <a href="#" class="btn-card-a">
                            <h5>{{course.course_name}}</h5>
                            <p><span>Teacher: </span>{{course.name}}</p> 
                        </a>
                    </div>
                    <div class="boton">
                        <a class="btn btn-login" href="/manager/course/edit/{{course.id_course}}">Edit</a>
                    </div>
                </div>
                <div class="addCourse">
                    <a class="btn btn-login" href="/manager/course/edit/0" *ngIf="user_data.role == 'college_manager'">Add Course</a>
                </div>  
            </div>  
        </div>
    </div>
    <br>
</main>
